        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3em;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff007f, 0 0 15px #ff007f; }
            100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff007f, 0 0 30px #ff007f; }
        }
        #valentine-message {
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in-out, transform 0.5s ease-in-out;
            animation: popIn 1s ease-in-out forwards;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .heart-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .heart-shape {
            font-family: 'Dancing Script', cursive;
            font-size: 3em; /* Adjusted font size for better visibility */
            color: red;
            padding: 20px 40px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.7);
            transform: rotate(-10deg);
            animation: heartbeat 1.5s infinite alternate, floaty 3s infinite ease-in-out;
        }
        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-10deg); }
            100% { transform: scale(1.1) rotate(-10deg); }
        }
        @keyframes floaty {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .sparkles {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            animation: sparkle 2s infinite linear;
        }
        @keyframes sparkle {
            0% { transform: scale(0.5) translateY(0); opacity: 1; }
            100% { transform: scale(1.5) translateY(-50px); opacity: 0; }
        }
        input {
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            outline: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ff007f;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        button:hover {
            background: #ff4d94;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
